name: Deploy Lambda Functions

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'liquibook/lambda/**'
      - '.github/workflows/deploy-lambda.yml'
  workflow_dispatch:
    inputs:
      function_name:
        description: 'Lambda function name to deploy (leave empty for all)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        function:
          - name: Supernoba-admin
            path: liquibook/lambda/Supernoba-admin
            has_package_json: 'true'
          - name: Supernoba-order-router
            path: liquibook/lambda/Supernoba-order-router
            has_package_json: 'true'
          - name: Supernoba-asset-handler
            path: liquibook/lambda/Supernoba-asset-handler
            has_package_json: 'true'
          - name: Supernoba-fill-processor
            path: liquibook/lambda/Supernoba-fill-processor
            has_package_json: 'true'
          - name: Supernoba-history-saver
            path: liquibook/lambda/Supernoba-history-saver
            has_package_json: 'true'
          - name: Supernoba-notifier
            path: liquibook/lambda/Supernoba-notifier
            has_package_json: 'true'
          - name: Supernoba-chart-data-handler
            path: liquibook/lambda/Supernoba-chart-data-handler
            has_package_json: 'true'
          - name: Supernoba-connect-handler
            path: liquibook/lambda/Supernoba-connect-handler
            has_package_json: 'true'
          - name: Supernoba-subscribe-handler
            path: liquibook/lambda/Supernoba-subscribe-handler
            has_package_json: 'false'
          - name: Supernoba-disconnect-handler
            path: liquibook/lambda/Supernoba-disconnect-handler
            has_package_json: 'false'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 히스토리 가져오기 (git diff를 위해 필요)
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Filter changed functions
        id: filter
        run: |
          set -e
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.function_name }}" ]; then
              if [ "${{ github.event.inputs.function_name }}" == "${{ matrix.function.name }}" ]; then
                echo "should_deploy=true" >> $GITHUB_OUTPUT
              else
                echo "should_deploy=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "should_deploy=true" >> $GITHUB_OUTPUT
            fi
          else
            # before가 없으면 (첫 커밋 등) 모든 함수 배포
            if [ -z "${{ github.event.before }}" ] || [ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]; then
              echo "should_deploy=true" >> $GITHUB_OUTPUT
            elif git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^${{ matrix.function.path }}"; then
              echo "should_deploy=true" >> $GITHUB_OUTPUT
            else
              echo "should_deploy=false" >> $GITHUB_OUTPUT
            fi
          fi
          echo "Filter result for ${{ matrix.function.name }}: should_deploy=$(cat $GITHUB_OUTPUT | grep should_deploy | cut -d'=' -f2)"
      
      - name: Install dependencies
        if: steps.filter.outputs.should_deploy == 'true' && matrix.function.has_package_json == 'true'
        working-directory: ${{ matrix.function.path }}
        run: |
          echo "Installing dependencies for ${{ matrix.function.name }}..."
          if [ -f package.json ]; then
            npm ci
          else
            echo "⚠️ package.json not found, skipping dependency installation"
          fi
      
      - name: Build (if needed)
        if: steps.filter.outputs.should_deploy == 'true'
        working-directory: ${{ matrix.function.path }}
        run: |
          if [ -f build.js ]; then
            node build.js
          fi
      
      - name: Create deployment package
        if: steps.filter.outputs.should_deploy == 'true'
        working-directory: ${{ matrix.function.path }}
        run: |
          if [ -d dist ]; then
            # esbuild로 빌드된 경우
            cd dist
            zip -r ../function.zip index.js
            cd ..
          elif [ -f package.json ]; then
            # 일반 Node.js Lambda (의존성 있음)
            zip -r function.zip index.mjs node_modules/ package.json -x "*.git*" "*.test.*" "*.spec.*"
          else
            # package.json 없는 경우 (의존성 없음)
            zip -r function.zip index.mjs -x "*.git*" "*.test.*" "*.spec.*"
          fi
      
      - name: Deploy to Lambda
        if: steps.filter.outputs.should_deploy == 'true'
        working-directory: ${{ matrix.function.path }}
        run: |
          echo "=== Deploying ${{ matrix.function.name }} ==="
          echo "ZIP file size: $(ls -lh function.zip | awk '{print $5}')"
          
          DEPLOY_RESULT=$(aws lambda update-function-code \
            --function-name ${{ matrix.function.name }} \
            --zip-file fileb://function.zip \
            --region ap-northeast-2 \
            --output json)
          
          echo "Deployment response:"
          echo "$DEPLOY_RESULT" | jq -r '. | "FunctionArn: \(.FunctionArn)\nLastModified: \(.LastModified)\nCodeSize: \(.CodeSize) bytes\nCodeSha256: \(.CodeSha256)"'
          
          if [ $? -eq 0 ]; then
            echo "✅ Successfully deployed ${{ matrix.function.name }}"
          else
            echo "❌ Failed to deploy ${{ matrix.function.name }}"
            exit 1
          fi
      
      - name: Verify deployment
        if: steps.filter.outputs.should_deploy == 'true'
        run: |
          echo "=== Verifying deployment for ${{ matrix.function.name }} ==="
          sleep 2  # Lambda 업데이트 반영 대기
          
          FUNCTION_INFO=$(aws lambda get-function \
            --function-name ${{ matrix.function.name }} \
            --region ap-northeast-2 \
            --query 'Configuration.[FunctionName,LastModified,CodeSize,CodeSha256,State,LastUpdateStatus]' \
            --output json 2>/dev/null)
          
          if [ -z "$FUNCTION_INFO" ] || [ "$FUNCTION_INFO" == "null" ]; then
            echo "❌ Failed to retrieve function information for ${{ matrix.function.name }}"
            exit 1
          fi
          
          echo "$FUNCTION_INFO" | jq -r '. | "Function: \(.[0])\nLastModified: \(.[1])\nCodeSize: \(.[2]) bytes\nCodeSha256: \(.[3])\nState: \(.[4])\nLastUpdateStatus: \(.[5])"'
          
          STATE=$(echo "$FUNCTION_INFO" | jq -r '.[4]')
          UPDATE_STATUS=$(echo "$FUNCTION_INFO" | jq -r '.[5]')
          
          if [ "$STATE" == "Active" ] && [ "$UPDATE_STATUS" == "Successful" ]; then
            echo "✅ Deployment verified successfully for ${{ matrix.function.name }}"
          else
            echo "⚠️ Function state: $STATE, Update status: $UPDATE_STATUS"
            echo "✅ Deployment completed (status may still be updating)"
          fi
